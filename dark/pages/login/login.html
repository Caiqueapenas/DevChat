    <div class="entradaint">
        <h2>Faça Login</h2>
        <form method="POST">
            <input type="email" name="email" id="email" placeholder="Email"  required/>
            <input type="password" name="password" id="password" placeholder="Senha" minlength="8" 
                   maxlength="32" required/>
                <div><!--Essa div serve pra o input abaixo ter um estilo diferente-->
                    <input type="checkbox" id="remember" name="remember" class="checkBox"/>  
                    <label for="remember">Lembrar</label><br/><br/>
                </div>
            <button value="" class="btn-login buttonLogin">Entrar</button>
            <button value="" class="btn-registar buttonRegister">Registar</button>
            <a class="forgotPass" href="">Esqueceu a senha?</a>
